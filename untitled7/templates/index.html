<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Neu NB</title>
<link rel="stylesheet" type="text/css" href="/sss/css/default.css">
<link rel="stylesheet" type="text/css" href="/sss/css/search-form.css">
</head>
<body>
	<form action="/index1/" method="post">
		<div class="search-wrapper">
			<div class="input-holder">
				<input type="text" class="search-input" placeholder="Type to search" name="keyword"/>
				<button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
			</div>
			<span class="close" onclick="searchToggle(this, event);"></span>
			<div class="result-container">
			</div>
		</div>
	</form>
	<script src="/sss/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function searchToggle(obj, evt){
			var container = $(obj).closest('.search-wrapper');
			if(!container.hasClass('active')){
				  container.addClass('active');
				  evt.preventDefault();
			}
			else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
				  container.removeClass('active');
				  // clear input
				  container.find('.search-input').val('');
				  // clear and hide result container when we press close
				  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
			}
		}

	</script>
		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
			<p>搜狐电影引擎，功能强大。点一下，看一年！是兄弟，就来搜狐电影搜索引擎！</p>
			<h2>come on！</h2>
		</div>

</body>
</html>
